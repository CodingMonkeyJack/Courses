<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Interactive Machine Learning Interface</title>
<link rel="stylesheet" href="lib/pure.min.css">
<link rel="stylesheet" href="static/style.css">
<script src="lib/jquery-2.1.4.min.js"></script>
<script src="lib/kmeanslib.js"></script>
<script src="lib/regressionlib.js"></script>
<script src="lib/svmlib.js"></script>
<script src="lib/math.js"></script>
<script src="lib/overlap.js"></script>
<script src="lib/jquery-ui.min.js"></script>
<script src="lib/d3.min.js"></script>
<script src="static/variables.js"></script>
<script src="static/kmeans.js"></script>
<script src="static/regression.js"></script>
<script src="static/svm.js"></script>
<script src='static/main.js'></script>
</head>
<body>
<div style='float:left; width:500px'>
	<div id='ml' style="float: left; width: 400px;" class="pure-menu pure-menu-horizontal">
	    <a href="#" class="pure-menu-heading pure-menu-link">Methods:</a>
	    <ul class="pure-menu-list">
	        <li class="pure-menu-item"><a href="#" class="pure-menu-link method">KMeans</a></li>
	        <li class="pure-menu-item"><a href="#" class="pure-menu-link method">Regression</a></li>
	        <li class="pure-menu-item"><a href="#" class="pure-menu-link method">SVM</a></li>
	    </ul>
	</div>
	<br/>
	<div id='data' style="float: left; width: 400px;">
		<form class="pure-form">
			<label for='dataselect'>Data Source:</label>
			<select id='dataselect'>
			</select>
			<button id='import' type='button' class="pure-button pure-button-primary">Import</button>
			<button id='plot' type='button' class="pure-button pure-button-primary">Plot</button>
		</form>
		<br/>
		<div class="pure-menu custom-restricted-width">
		    <a href="#" class="pure-menu-heading pure-menu-link">Attributes:</a>
		    <ul class="pure-menu-list" id='attrgroup'>
		    </ul>
		</div>
	</div>
	<br/>
	<div id='paramHolder' style="float: left; width: 400px;">
		<div id='params'>
	</div>
	</div>
	<br style="clear: left;" />
</div>
<div id='space' style="float: left; width: 500px;">Space</div>
</body>
</html>
